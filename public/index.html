<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ferry Démo</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
        <div class="brand">Ferry Démo</div>
      </div>
    </header>
    <div id="app"></div>
    <script src="/app.js" defer></script>
    <script>
      (function(){
        let lastY = window.scrollY || 0;
        const header = document.querySelector('.site-header');
        function onScroll(){
          const y = window.scrollY || window.pageYOffset || 0;
          if (!header) return;
          if (y > 8) header.classList.add('transparent'); else header.classList.remove('transparent');
          if (y > lastY && y > 80) header.classList.add('hidden'); else header.classList.remove('hidden');
          lastY = y;
        }
        window.addEventListener('scroll', onScroll, { passive: true });
      })();
    </script>
  </body>
  </html>
